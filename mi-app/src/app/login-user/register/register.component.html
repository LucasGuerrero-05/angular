<main class="main">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <h2 class="form-title">Crea tu cuenta de Apple</h2>

    <div class="field">
      <input id="name" type="text" class="input-field" required placeholder=" " [(ngModel)]="name" name="name" />
      <label for="name">Nombre</label>
    </div>
    <p *ngIf="errorMessage === 'Por favor, ingresa tu nombre.'" class="error-message">{{ errorMessage }}</p>

    <div class="field">
      <input id="email" type="email" class="input-field" required placeholder=" " [(ngModel)]="email" name="email" />
      <label for="email">Correo</label>
    </div>
    <p *ngIf="errorMessage === 'Por favor, ingresa un email válido.'" class="error-message">{{ errorMessage }}</p>

    <div class="field">
      <input id="password" type="password" class="input-field" required placeholder=" " [(ngModel)]="password" name="password" />
      <label for="password">Contraseña</label>
    </div>

    <p *ngIf="errorMessage && errorMessage !== 'Por favor, ingresa tu nombre.' && errorMessage !== 'Por favor, ingresa un email válido.'" class="error-message">
      {{ errorMessage }}
    </p>

    <p class="register">¿Ya tienes una cuenta de Apple? <a (click)="goTologin()">Iniciar sesión</a></p>
    
    <button type="submit" class="submit-button">Registrarse</button>
  </form>
</main>
