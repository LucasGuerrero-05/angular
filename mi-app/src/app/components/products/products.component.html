<div class="products-container">
  <h2>Todos los modelos.&nbsp;<span class="resaltado">Eleg√≠ el que quieras</span></h2>
  <div class="carousel-container">
    <div class="carousel">
      <div class="product-card" *ngFor="let product of products">
        <h3 [innerHTML]="product.name"></h3>
        <img [src]="product.image" alt="{{ product.name }}" class="product-image" (click)="goToProductDetails(product.name)">
        <div class="product-details">
          <p>Desde: ${{ product.price }}</p>
          <button class="btn" (click)="goToProductDetails(product.name)">Comprar</button>
        </div>
      </div>
    </div>
    <button class="nav-button prev" (click)="scrollCarousel(-1)"></button>
    <button class="nav-button next" (click)="scrollCarousel(1)"></button>
  </div>
</div>
