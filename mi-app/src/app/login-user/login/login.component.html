<main class="main">
  <form class="login-form" #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <h2 class="form-title">Inicia sesión en tu cuenta de Apple</h2>

    <!-- Campo de correo -->
    <div class="field">
      <input
        id="email"
        type="email"
        class="input-field"
        required
        placeholder=" "
        [(ngModel)]="email"
        name="email"
        #emailInput="ngModel"
      />
      <label for="email">Correo</label>

      <!-- Mensaje de error si el email no es válido -->
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Ingresa un correo válido.
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div class="field">
      <input
        id="password"
        type="password"
        class="input-field"
        required
        minlength="6"
        placeholder=" "
        [(ngModel)]="password"
        name="password"
        #passwordInput="ngModel"
      />
      <label for="password">Contraseña</label>

      <!-- Mensaje de error si la contraseña es muy corta -->
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <!-- Mensaje de error general al fallar el inicio de sesión -->
    <div *ngIf="errorMessage" class="error-message-2">
      {{ errorMessage }}
    </div>

    <!-- Botón de envío deshabilitado si el formulario es inválido -->
    <button type="submit" class="submit-button" [disabled]="form.invalid">Iniciar sesión</button>

    <p class="remember-password">¿Olvidaste la contraseña?</p>
    <p class="register">¿No tienes una cuenta de Apple? <a (click)="goToregister()">Crea una ahora</a></p>
  </form>
</main>
